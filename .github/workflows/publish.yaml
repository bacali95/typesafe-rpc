name: Publish library

on:
  push:
    tags:
      - v*

concurrency: ${{ github.ref }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code ğŸ—„
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup-environment

      - name: Lint the code ğŸ•µ
        run: bun run lint

      - name: Check the prettiness of the code ğŸ’…
        run: bun run prettier:check

      - name: Run unit tests ğŸ§ª
        run: bun run test

      - name: Build code ğŸ› 
        run: bun run build

      - name: Publish the library ğŸš€
        run: |
          cp LICENCE README.md dist/libs/typesafe-rpc
          cd dist/libs/typesafe-rpc
          npm publish --tag latest --access public
